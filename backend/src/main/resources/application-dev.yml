# Development Profile - H2 In-Memory Database
spring:
  datasource:
    url: jdbc:h2:mem:edusprint;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false # Disable Flyway for H2 dev mode

logging:
  level:
    com.edusprint: DEBUG
