spring:
  datasource:
    url: ${SUPABASE_DB_URL:jdbc:postgresql://db.mdofvunyvoljkemihsrf.supabase.co:6543/postgres?prepareThreshold=0}
    driver-class-name: org.postgresql.Driver
    username: ${SUPABASE_DB_USERNAME:postgres}
    password: ${SUPABASE_DB_PASSWORD:mayuraglawe@123}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
